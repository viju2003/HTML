<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html list</title>
</head>
<body>
    <ul type="circle">  <!-- unorderd list-->
        <li>Home</li> <!-- list items -->
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </ul>
    <ol type="I">  <!-- orderd list-->
        <li>Home</li> <!-- list items -->
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </ol>
    <div>
        <body>
            <table> 
                <caption>
                    Faug
                </caption> 
                <thead>
                    <tr>    <!-- table tag-->
                        <th>s.no</th>
                        <th>player name</th>
                        <th colspan="3"><th>max score</th>
                        <th>Game</th>
                    </tr>
                </thead>
                <tbody> 
                    <tr>
                    <td>01</td>
                    <td>vijay</td>
                    <td>152</td>
                    <td>Faug</td>
                </tr>
            </tbody>  
            </table>
        </body>
    </div>
</body>
</html>
